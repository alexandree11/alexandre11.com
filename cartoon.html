<!doctype html>
<html>
  <head>
    <title>Cartoon</title>
    <style>
        body{
            background-color: white;
        }
        para1{
            color: black;
            font-family:'Courier New', Courier, monospace;
            font-size: 20;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <script>
      function draw(){
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        //header background
        ctx.fillStyle = "rgb(255 255 255)";
        ctx.fillRect(0, 0, canvas.width, 30);
        
        //header
        ctx.fillStyle = "rgb(0 0 0)";
        ctx.font = "30px courier new";
        ctx.fillText("Cartoon", 535, 25);

        //background
        ctx.fillStyle = "rgb(0 255 255)";
        ctx.fillRect(0, 30, 1280, 540);

        //ground
        ctx.fillStyle = "rgb(0 192 0)";
        ctx.fillRect(0, 570, 1280, 150)

        //house base
        ctx.fillStyle = "rgb(193 154 107)";
        ctx.fillRect(111, 300, 500, 350);

        //house roof
        ctx.fillStyle = "rgb(128 128 128)";
        ctx.beginPath();
        ctx.moveTo(46, 300);
        ctx.lineTo(676, 300);
        ctx.lineTo(361, 150);
        ctx.fill();

        //windows
        ctx.fillStyle = "rgb(187 249 255)";
        ctx.fillRect(151, 422, 90, 130);
        ctx.strokeRect(151, 422, 90, 130);
        
        ctx.fillStyle = "rgb(187 249 255)";
        ctx.fillRect(481, 422, 90, 130);
        ctx.strokeRect(481, 422, 90, 130);

        //door
        ctx.fillStyle = "rgb(86 50 50)";
        ctx.fillRect(305.5, 411, 111, 239);
        ctx.strokeRect(305.5, 411, 111, 239);

        //sun
        ctx.beginPath();
        ctx.arc(1080, 144, 60, 60, Math.PI * 2, true);
        ctx.fillStyle = "rgb(255 223 34)";
        ctx.fill();

        //sunlights
        ctx.beginPath();
        ctx.fillStyle = "rgb(0 0 0)";
        ctx.moveTo(1040, 144);  //to the left
        ctx.lineTo(1000, 144);
        ctx.fill();

        ctx.moveTo(1120, 144);  //to the right
        ctx.lineTo(1160, 144);

        ctx.moveTo(1080, 104);  //to the top
        ctx.lineTo(1080, 64);

        ctx.moveTo(1080, 184);  //to the bottom
        ctx.lineTo(1080, 224);

        ctx.moveTo(1040, 104);  //to the top left
        ctx.lineTo(1000, 64);

        ctx.moveTo(1120, 104);  //to the top right
        ctx.lineTo(1160, 64);

        ctx.moveTo(1040, 184);  //to the bottom left
        ctx.lineTo(1000, 224);

        ctx.moveTo(1120, 184);  //to the bottom right
        ctx.lineTo(1160, 224);

        //extra (grass,fence,rock, etc)

      }
      draw();
    </script>

        </br>
    </para1>
  </body>
</html>
