<!doctype html>
<html>
  <head>
    <title>Cartoon</title>
    <style>
        body{
            background-color: rgb(36, 36, 36);
        }
        #para1{
            color: rgb(255, 255, 255);
            font-family:'Courier New', Arial, monospace;
            font-size: 30px;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <script>
      function drawBase(){
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        //header background
        ctx.fillStyle = "rgb(255 255 255)";
        ctx.fillRect(0, 0, canvas.width, 30);
        
        //header
        ctx.fillStyle = "rgb(0 0 0)";
        ctx.font = "30px courier new";
        ctx.fillText("Cartoon", 535, 25);

        //background
        ctx.fillStyle = "rgb(0 255 255)";
        ctx.fillRect(0, 30, 1280, 540);

        //ground
        ctx.fillStyle = "rgb(0 192 0)";
        ctx.fillRect(0, 570, 1280, 150)
      }

      function drawHouse(){
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        //house base
        ctx.fillStyle = "rgb(193 154 107)";
        ctx.fillRect(111, 300, 500, 350);

        //house roof
        ctx.fillStyle = "rgb(128 128 128)";
        ctx.beginPath();
        ctx.moveTo(46, 300);
        ctx.lineTo(676, 300);
        ctx.lineTo(361, 150);
        ctx.fill();

        //windows
        ctx.lineWidth = 1;
        ctx.strokeStyle = "rgb(0 0 0)";
        ctx.fillStyle = "rgb(187 249 255)";
        ctx.fillRect(151, 422, 90, 130);
        ctx.strokeRect(151, 422, 90, 130);
        
        ctx.fillStyle = "rgb(187 249 255)";
        ctx.fillRect(481, 422, 90, 130);
        ctx.strokeRect(481, 422, 90, 130);

        //door
        ctx.fillStyle = "rgb(86 50 50)";
        ctx.fillRect(305.5, 411, 111, 239);
        ctx.strokeRect(305.5, 411, 111, 239);
      }

      // let sunSpeed = 0;
      function drawSun(){
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let centerX = 1080;
        let centerY = 144;
        let radius = 60;
        
        //sun
        ctx.shadowColor = "yellow";   //shadow settings for shining effect
        ctx.shadowBlur = 40;
        
        ctx.fillStyle = "rgb(255 223 34)";
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fill();

        //resetting shadow seetings
        ctx.shadowColor = "transparent";
        ctx.shadowBlur = 0;

        //sunlights
        ctx.strokeStyle = "rgb(255 223 34)";
        ctx.lineWidth = 3;
        ctx.save();
        ctx.translate(centerX, centerY);
        // ctx.rotate(sunSpeed);
        for(let i = 0; i < 10; i++){
          ctx.beginPath();
          ctx.moveTo(radius+10, 0);  //to the left
          ctx.lineTo(radius+40, 0);
          ctx.stroke();
          ctx.rotate(Math.PI/5);
        }
        ctx.restore();
      }

      function drawGrass(){
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.save();
        ctx.translate(0, 575);

        ctx.strokeStyle = "rgb(0 144 0)";
        ctx.lineWidth = 2;
        
        let grassDistance = 5 + (Math.random() * 5);

        for(let grassPosX = 0; grassPosX < canvas.width; grassPosX += grassDistance){
          let grassAngle = (Math.random() * 7) -3;
          let grassHeight = 12 + (Math.random() * 12);
          grassDistance = 2 + (Math.random() * 4);
          if(grassPosX > 111 && grassPosX < 611)
            continue;
          ctx.beginPath();
          ctx.moveTo(grassPosX, 0);
          ctx.lineTo(grassPosX + grassAngle, -grassHeight);
          ctx.stroke();
        }
        ctx.restore();
      }

      function billboard(){
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        
        //left foot
        ctx.lineWidth = 1;
        ctx.strokeStyle = "rgb(0 0 0)";
        ctx.strokeRect(880, 510, 10, 60);
        ctx.fillStyle = "rgb(86 50 50)";
        ctx.fillRect(880, 510, 10, 60);

        //right foot
        ctx.strokeRect(1000, 510, 10, 60);
        ctx.fillRect(1000, 510, 10, 60);

        //the screen (240x144)
        ctx.fillRect(820, 366, 240, 144);
        ctx.fillStyle = "rgb(255 255 255)";
        ctx.fillRect(825, 371, 230, 134);

        //the ad on the screen
        ctx.fillStyle = "rgb(0 0 0)";
        ctx.font = "45px Copperplate, Papyrus, fantasy";
        var screenFrameX = 835;
        var screenFrameY = 386;
        var line = 1;
        var height = 30;
        ctx.fillText("This could", screenFrameX, screenFrameY + (line*height));
        line++;
        ctx.fillText("be your ad", screenFrameX, screenFrameY + (line*height));
        line++;
      }

        const canvas = document.getElementById("canvas");

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawHouse();

        drawGrass();
        requestAnimationFrame(animate);
      } */

      drawBase();
      drawHouse();
      drawGrass();
      drawSun();
      billboard();
      
      // animate();
    </script>
